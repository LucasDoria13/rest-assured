  name: Roda todos os nossos testes


  on:
    push:
      branches:
        - master
  jobs:
    run-tests:
      runs-on: ubuntu-latest

      steps:
        - name: Check out repository
          uses: actions/checkout@v3

        - name: set up Java
          uses: action/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '11'

        - name: Set up Maven
          run: |
            mvn -version
            
            - name: Build and run tests
                run: |
                    mvn -Dtest+teste test